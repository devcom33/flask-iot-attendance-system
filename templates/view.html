{% extends "base.html" %}

{% block title %}Add Student{% endblock %}

{% block content %}
    <div class="pagetitle">
        <h1>Profile</h1>
        <nav>
          <ol class="breadcrumb">
            <li class="breadcrumb-item"><a href="/dashboard">Home</a></li>
            <li class="breadcrumb-item"><a href="/students">students</a></li>
            <li class="breadcrumb-item active">View</li>
          </ol>
        </nav>
      </div><!-- End Page Title -->
  
      <section class="section profile">
        <div class="row">
          <div class="col-xl-4">
  
            <div class="card">
              <div class="card-body profile-card pt-4 d-flex flex-column align-items-center">
                <img src="{{ url_for('static', filename='assets/uploads/' + data.student_image)}}" alt="Profile" class="rounded-circle">
                <h2>{{data.user_name}}</h2>
                <h3>Student</h3>
              </div>
            </div>
  
          </div>
  
          <div class="col-xl-8">
  
            <div class="card">
              <div class="card-body pt-3">
                <!-- Bordered Tabs -->
                <ul class="nav nav-tabs nav-tabs-bordered">
  
                  <li class="nav-item">
                    <button class="nav-link active" data-bs-toggle="tab" data-bs-target="#profile-overview">Overview</button>
                  </li>  
                </ul>
                <div class="tab-content pt-2">
  
                  <div class="tab-pane fade show active profile-overview" id="profile-overview">  
                    <h5 class="card-title">Profile Details</h5>
  
                    <div class="row">
                      <div class="col-lg-3 col-md-4 label ">Full Name</div>
                      <div class="col-lg-9 col-md-8">{{data.user_name}}</div>
                    </div>
  
                    <div class="row">
                      <div class="col-lg-3 col-md-4 label">Student ID</div>
                      <div class="col-lg-9 col-md-8">{{data.student_id}}</div>
                    </div>
  
                    <div class="row">
                      <div class="col-lg-3 col-md-4 label">TAG ID</div>
                      <div class="col-lg-9 col-md-8">{{data.tag_id}}</div>
                    </div>
                  </div>
                </div><!-- End Bordered Tabs -->
  
              </div>
            </div>
  
          </div>
        </div>
      </section>
  
    </main>
{% endblock %}
