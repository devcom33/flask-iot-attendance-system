{% extends "base.html" %}

{% block title %}Add Student{% endblock %}

{% block content %}
<section class="section">
    <div class="pagetitle">
        <h1>Add Student</h1>
        <nav>
          <ol class="breadcrumb">
            <li class="breadcrumb-item"><a href="/dashboard">Home</a></li>
            <li class="breadcrumb-item active">Add Student</li>
          </ol>
        </nav>
      </div><!-- End Page Title -->
  <div class="card">
      <div class="card-body">
          <h5 class="card-title">Student Form</h5>

          <!-- Vertical Form -->
          <form method="POST" action="/set-data" enctype="multipart/form-data">
                      <!-- Image Upload -->
                <div class="text-center">
                    <label for="student_image" class="form-label">Student Image:</label>
                    <input type="file" class="form-control" id="student_image" name="student_image" accept="image/*">
                </div>
              <div class="col-12">
                  <label for="student_id" class="form-label">Student ID:</label>
                  <input type="text" class="form-control" id="student_id" name="student_id" required>
              </div>
              <div class="col-12">
                  <label for="name" class="form-label">Name:</label>
                  <input type="text" class="form-control" id="name" name="name" required>
              </div>
              <div class="text-center">
                  <button type="submit" class="btn btn-primary">Submit</button>
                  <button type="reset" class="btn btn-secondary">Reset</button>
              </div>
          </form><!-- Vertical Form -->

      </div>
  </div>
</section>

    {% endblock %}
