{% extends "base.html" %}

{% block title %}Add Student - Your App{% endblock %}

{% block content %}
<section class="section">
  <div class="card">
      <div class="card-body">
          <h5 class="card-title">Student Form</h5>

          <!-- Image Upload -->
          <div class="text-center">
              <label for="student_image" class="form-label">Student Image:</label>
              <input type="file" class="form-control" id="student_image" name="student_image" accept="image/*">
          </div>

          <!-- Vertical Form -->
          <form method="POST" action="/set-data" enctype="multipart/form-data">
              <div class="col-12">
                  <label for="student_id" class="form-label">Student ID:</label>
                  <input type="text" class="form-control" id="student_id" name="student_id" required>
              </div>
              <div class="col-12">
                  <label for="name" class="form-label">Name:</label>
                  <input type="text" class="form-control" id="name" name="name" required>
              </div>
              <div class="text-center">
                  <button type="submit" class="btn btn-primary">Submit</button>
                  <button type="reset" class="btn btn-secondary">Reset</button>
              </div>
          </form><!-- Vertical Form -->

      </div>
  </div>
</section>

    {% endblock %}
