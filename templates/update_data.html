{% extends "base.html" %}

{% block title %}Update Student{% endblock %}

{% block content %}
<section class="section">
    <div class="pagetitle">
        <h1>Update Student</h1>
        <nav>
          <ol class="breadcrumb">
            <li class="breadcrumb-item"><a href="/dashboard">Home</a></li>
            <li class="breadcrumb-item active">Update Student</li>
          </ol>
        </nav>
    </div><!-- End Page Title -->
    <div class="card">
        <div class="card-body">
            <h5 class="card-title">Student Update Form</h5>

            <!-- Vertical Form -->
            <form method="POST" action="/students/edit/{{ studentdata.student_id }}" enctype="multipart/form-data">
                <!-- Display existing student image -->
                <div class="text-center">
                    <img id="image-preview" src="{{ url_for('static', filename='assets/uploads/' + studentdata.student_image) }}" class="img-thumbnail rounded-circle" alt="Student Image" style="max-width: 150px; max-height: 150px;">
                </div>
                <!-- Image Upload -->
                <div class="text-center">
                    <label for="student_image" class="form-label">Update Student Image:</label>
                    <input type="file" class="form-control" id="student_image" name="student_image" accept="image/*">
                </div>

                <div class="col-12">
                    <label for="tag_id" class="form-label">Tag ID:</label>
                    <input type="text" class="form-control" id="tag_id" name="tag_id" value="{{ studentdata.tag_id }}" required>
                </div>
                <div class="col-12">
                    <label for="student_id" class="form-label">Student ID:</label>
                    <input type="text" class="form-control" id="student_id" name="student_id" value="{{ studentdata.student_id }}" required readonly>
                </div>
                <div class="col-12">
                    <label for="name" class="form-label">Name:</label>
                    <input type="text" class="form-control" id="name" name="name" value="{{ studentdata.user_name }}" required>
                </div>
                <div class="text-center">
                    <button type="submit" class="btn btn-primary">Update</button>
                    <a href="/dashboard" class="btn btn-secondary">Cancel</a>
                </div>
            </form><!-- Vertical Form -->

        </div>
    </div>
</section>
<script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
<script>
    $(document).ready(function () {
        // Function to preview image
        function readURL(input) {
            if (input.files && input.files[0]) {
                var reader = new FileReader();

                reader.onload = function (e) {
                    $('#image-preview').attr('src', e.target.result);
                }

                reader.readAsDataURL(input.files[0]);
            }
        }

        // Event listener for file input change
        $('#student_image').change(function () {
            readURL(this);
        });
    });
</script>
    {% endblock %}
