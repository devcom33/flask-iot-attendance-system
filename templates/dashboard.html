<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <!-- Add a chart to visualize attendance data (modify as needed) -->
                            
    <main>
        <div class="container-fluid px-4">
            <div class="row">
                <div class="col-md-6 col-xl-3 mb-4">
                <div class="card shadow border-start-primary py-1">
                    <div class="card-body">
                        <div class="row align-items-center no-gutters">
                            <div class="col me-2">
                                <div class="text-uppercase text-primary fw-bold text-xs mb-1"><span>Number Of Students</span></div>
                                

                                <div class="text-dark fw-bold h5 mb-0"><span>{{cnt}}</span></div>
                            </div>
                            <div class="col-auto"><i class="fas fa-calendar fa-2x text-gray-300"></i></div>
                        </div>
                    </div>
                </div>
             </div>
             <div class="col-md-6 col-xl-3 mb-4">
                            
                <div class="card shadow border-start-primary py-1">
                    <div class="card-body">
                        <div class="row align-items-center no-gutters">
                            <div class="col me-2">
                                <div class="text-uppercase text-primary fw-bold text-xs mb-1"><span>Nothing</span></div>
                                <div class="text-dark fw-bold h5 mb-0"><span>Not Yet</span></div>
                            </div>
                            <div class="col-auto"><i class="fas fa-users fa-2x text-gray-300"></i></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        </div>
    </div>
        <div class="container">
            <div class="card shadow mb-4">
                <div class="card-header">
                    <i class="fas fa-chart-area me-1"></i>
                    Attendance Count
                </div>
                <div class="card-body">
                    <canvas id="attendanceChart" width="100%" height="30"></canvas>
                </div>
            </div>
        </div>
    </main>
    <script>
        // JavaScript code to create and update the chart will go here
        // Example: Use Chart.js to create a bar chart
        var ctx = document.getElementById('attendanceChart').getContext('2d');
        var myChart = new Chart(ctx, {
            type: 'bar',
            data: {
                labels: ['Employee 1', 'Employee 2', 'Employee 3'],  // Replace with your employee names or IDs
                datasets: [{
                    label: 'Attendance Count',
                    data: [10, 5, 8],  // Replace with the actual attendance counts
                    backgroundColor: 'rgba(75, 192, 192, 0.2)',
                    borderColor: 'rgba(75, 192, 192, 1)',
                    borderWidth: 1
                }]
            },
            options: {
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });
    </script>
</body>
</html>
