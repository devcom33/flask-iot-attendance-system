{% extends "base.html" %}

{% block title %}Attend - Your App{% endblock %}

{% block content %}
<section class="section">
        <div class="card">
            <div class="card-body">
              <h5 class="card-title">Set Attend</h5>

              <form  method="POST" action="#">
                <div class="col-12">
                  <label for="tag_data" class="form-label">Student Tag:</label>
                  <input type="text" class="form-control" id="tag_data" name="tag_data" required>
                </div>
                <div class="text-center">
                  <button type="submit" class="btn btn-primary">Attend</button>
                </div>
              </form><!-- Vertical Form -->

            </div>
          </div>
        </section>
    {% endblock %}
